<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora Dinámica</h1>
        <div id="numberList">
            <!-- La lista de números se generará aquí desde JavaScript -->
        </div>
        <button id="sumButton">Sumar</button>
        <button id="multiplyButton">Multiplicar</button>
        <button id="clearButton">Borrar</button>
        <p>Resultado: <span id="result">0</span></p>
    </div>
    <script src="js/calculadora.js"></script>
</body>
</html>
